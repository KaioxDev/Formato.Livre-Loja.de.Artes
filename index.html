<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Loja Online Dev Shop - Seu destino para produtos incríveis"
    />
    <meta
      name="keywords"
      content="e-commerce, loja online, produtos, Dev Shop"
    />
    <meta name="author" content="Kaio Developer" />
    <meta name="theme-color" content="#04090d" />
    <title>Dev Shop - Loja Online</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="#" class="logo" aria-label="Dev Shop">
            <span class="gradient-text">Formato livre</span>
          </a>
          <a
            href="https://api.whatsapp.com/send?phone=5583987922753&text=Ol%C3%A1%2C%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre%20os%20produtos!"
            class="whatsapp-btn"
            target="_blank"
            aria-label="Enviar mensagem via WhatsApp"
          >
            <i class="bx bxl-whatsapp"></i>
          </a>
          <button
            type="button"
            class="nav-toggle"
            aria-label="Alternar navegação"
          >
            <i class="bx bx-menu"></i>
          </button>
          <ul class="nav-menu">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#produtos" class="nav-link">Produtos</a></li>
            <li>
              <a href="#carrinho" class="nav-link cart-link">
                <i class="bx bx-cart"></i>
                <span id="cart-count">0</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
      <!-- Seção Hero -->
      <section id="home" class="hero">
        <div class="container hero-container">
          <div class="hero-content">
            <h1 class="hero-title gradient-text">Bem-vindo.</h1>
            <p class="hero-description">
              Encontre os melhores produtos com preços imperdíveis!
            </p>
            <a href="#produtos" class="btn btn-primary"
              >Confira nossos produtos</a
            >
          </div>
          <div class="hero-image">
            <img
              src="./src/imagem/hero-image.png"
              alt="Promoção Shop"
              loading="lazy"
            />
          </div>
        </div>
      </section>

      <!-- Seção Produtos -->
      <section id="produtos" class="products">
        <div class="container">
          <h2 class="section-title gradient-text">Produtos</h2>
          <div class="products-grid" id="products-grid">
            <!-- Produtos inseridos via JavaScript -->
          </div>
        </div>
      </section>
    </main>

    <!-- Modal do Carrinho -->
    <div id="cart-modal" class="cart-modal">
      <div class="cart-modal-content">
        <span class="close-modal" id="close-cart">&times;</span>
        <h2>Carrinho</h2>
        <div id="cart-items">
          <!-- Itens do carrinho inseridos aqui -->
        </div>
        <div class="cart-total">
          Total: R$ <span id="cart-total">0.00</span>
        </div>
        <button class="btn btn-primary" id="checkout-btn">
          Finalizar Compra
        </button>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
      <div class="container">
        <p class="copyright">
          © <span id="current-year">2024</span> Kaio Desenvolvedor Web. Todos os
          direitos reservados.
        </p>
      </div>
    </footer>

    <script src="./src/js/script.js"></script>
  </body>
</html>
